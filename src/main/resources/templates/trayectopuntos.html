    <title>Impacto Ambiental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Impacto Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html" data-toggle="tab" role="tab" aria-controls="nav-0" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calcularHU.html" data-toggle="tab" role="tab" aria-controls="nav-1" aria-selected="true">Calcular HU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trayecto.html" data-toggle="tab" role="tab" aria-controls="nav-2" aria-selected="true">Trayecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Empleado</label>
            <select class="form-control" id="dropDownList">
                <option value="0">empleado</option>
                <option th:each="empleado : ${empleados}" th:value="${empleado}" th:text="${empleado.name}"></option>
            </select>
        </div>
        <div id="resize_wrapper">
            <table id="table_inmediatos" class="display" style="width:100%;font-size:70%">
                <thead>
                    <tr>
                        <th>Tipo Punto</th>
                        <th>Transporte</th>
                        <th>Linea</th>
                        <th>Parada</th>
                        <th>Calle</th>
                        <th>Altura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="punto : ${puntos}">
                        <td th:text="${punto.tipo}"></td>
                        <td th:text="${punto.transporte}"></td>
                        <td th:text="${punto.linea}"></td>
                        <td th:text="${punto.parada}"></td>
                        <td th:text="${punto.calle}"></td>
                        <td th:text="${punto.altura}"></td>
                     </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="agregarpunto.html">
                <button id="btn_agregarpunto" type="button" class="btn col btn-secondary btn-custom mx-3">
                    Agregar Punto
                </button>
            </a>
        </div>
    </div>
</body>
