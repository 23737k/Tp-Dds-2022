    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/loader.css">

    <title>Impacto Ambiental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Impacto Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="login.html" data-toggle="tab" role="tab" aria-controls="nav-0" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="calcularHU.html" data-toggle="tab" role="tab" aria-controls="nav-1" aria-selected="true">Calcular HU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trayecto.html" data-toggle="tab" role="tab" aria-controls="nav-2" aria-selected="true">Trayecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div>
            <label for="exampleFormControlSelect1">Organizacion</label>
            <p>${organizacion.name}</p>
        </div>
        <div>
            <table id="table_HU" class="table table-dark" style="width:100%;font-size:70%">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Month</th>
                        <th>HU</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="HU : ${HUs}">
                        <td th:text="${HU.year}"></td>
                        <td th:text="${HU.month}"></td>
                        <td th:text="${HU.valor}"></td>
                     </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form class="form-inline">
                <a href='calcularHUdesgloseFecha.html'>
                    <button id="btn_desgloseFecha" type="button" class="btn col btn-secondary btn-custom mx-3">
                        por Fecha
                    </button>
                </a>
                <a href='calcularHUdesgloseCategoria.html'>
                    <button id="btn_desgloseCategoria" type="button" class="btn col btn-secondary btn-custom mx-3">
                        por Categoria
                    </button>
                </a>
                <a href='calcularHUdesgloseEmpleado.html'>
                    <button id="btn_desgloseEmpleado" type="button" class="btn col btn-secondary btn-custom mx-3">
                        por Empleado
                    </button>
                </a>
            </form>
        </div>
    </div>
