<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    <title>Impacto Ambiental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Impacto Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/login" data-toggle="tab" role="tab"
                            aria-controls="nav-0" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/organizaciones/calculoHU" data-toggle="tab" role="tab" aria-controls="nav-1"
                            aria-selected="true">Calcular HU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trayectos" data-toggle="tab" role="tab" aria-controls="nav-2"
                            aria-selected="true">Trayecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="form-group">
            <form class="form-inline" th:action="@{/organizaciones/calculoHU/valor}">
            <label>Organizacion</label>
            <select class="form-control" id="dropDownList" th:name="org">
                <option value="0">Elija una Organizacion</option>
                <option th:each="organizacion : ${organizacions}" th:value="${organizacion.id}" th:text="${organizacion.razonSocial}"></option>
            </select>
                <button id="btn_calcularHU" type="submit" class="btn col btn-secondary btn-custom mx-3">
                    Calcular HU
                </button>
            </form>
        </div>
        <div>
            <label>Valor HU</label>
            <p th:text="${valorHU}"/>
        </div>
        <div>
            <form class="form-inline">
                <a href='calcularHUdesgloseFecha.html'>
                    <button id="btn_desgloseFecha" type="button" class="btn col btn-secondary btn-custom mx-3">
                        por Fecha
                    </button>
                </a>
                <a href='calcularHUdesgloseCategoria.html'>
                    <button id="btn_desgloseCategoria" type="button" class="btn col btn-secondary btn-custom mx-3">
                        por Categoria
                    </button>
                </a>
                <a href='calcularHUdesgloseEmpleado.html'>
                    <button id="btn_desgloseEmpleado" type="button" class="btn col btn-secondary btn-custom mx-3">
                        por Empleado
                    </button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
